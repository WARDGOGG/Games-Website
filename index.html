<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARD_GO_GG Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        header {
            background: #333;
            padding: 20px 0;
            font-size: 24px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .game-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #555;
        }
        #backButton {
            display: none;
            background: #900;
        }
    </style>
</head>
<body>
    <header>
        WARD_GO_GG Games
    </header>
    <main>
        <div class="buttons" id="menu">
            <button onclick="showGame('catchTheBall')">Catch the Ball</button>
            <button onclick="showGame('dodgeTheChaos')">Dodge the Chaos</button>
            <button onclick="showGame('dodgeTheBlocks')">Dodge the Blocks</button>
        </div>
        <div class="game-container" id="gameContainer">
            <iframe id="gameFrame"></iframe>
            <button id="backButton" onclick="goBack()">Back to Menu</button>
        </div>
    </main>

    <script>
        function showGame(game) {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const menu = document.getElementById('menu');
            const backButton = document.getElementById('backButton');

            // Set game source
            if (game === 'catchTheBall') {
                gameFrame.src = 'catch-the-ball.html';
            } else if (game === 'dodgeTheChaos') {
                gameFrame.src = 'dodge-the-chaos.html';
            } else if (game === 'dodgeTheBlocks') {
                gameFrame.src = 'dodge-the-blocks.html';
            }

            // Show game and hide menu
            menu.style.display = 'none';
            gameContainer.style.display = 'block';
            backButton.style.display = 'block';
        }

        function goBack() {
            const gameContainer = document.getElementById('gameContainer');
            const menu = document.getElementById('menu');
            const backButton = document.getElementById('backButton');

            // Hide game and show menu
            gameContainer.style.display = 'none';
            menu.style.display = 'block';
            backButton.style.display = 'none';

            // Clear the iframe
            document.getElementById('gameFrame').src = '';
        }
    </script>
</body>
</html>
